<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link rel="stylesheet" href="list.css" />
    <script defer src="list.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Contact Lists</title>
  </head>
  <body>
    <!-- <h2>Bundle Insurance Contacts List</h2> -->
    <!-- <input type="text" id="filterFirstName" style="display: inline" />
    <input type="text" id="filterLastName" style="display: inline" />
    <input type="text" id="filterAddress" style="display: inline" />
    <input type="text" id="filterAddress2" style="display: inline" />
    <input type="text" id="filterCity" style="display: inline" />
    <input type="text" id="filterState" style="display: inline" />
    <input type="text" id="filterZip" style="display: inline" />
    <input type="text" id="filterPhone" style="display: inline" />
    <input type="text" id="filterStatus" style="display: inline" />
    <input type="text" id="filterSource" style="display: inline" />
    <input type="text" id="filterLastEditDate" style="display: inline" /> -->

    <table class="table table-striped">
      <thead>
        <tr id="contactListHeaders">
          <th scope="col">#</th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="FirstName">
              First Name
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="LastName">
              Last Name
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Address">
              Address
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Address2">
              Address2
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="City">
              City
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="State">
              State
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Zip">Zip</button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Phone">
              Phone
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Status">
              Status
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Source">
              Source
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="LastEditDate">
              Last Edit Date
            </button>
          </th>
        </tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>

    <div style="padding-left: 0px"></div>
  </body>
</html>
