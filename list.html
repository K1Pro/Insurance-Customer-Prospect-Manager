<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link rel="stylesheet" href="list.css" />
    <script defer src="list.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Contact Lists</title>
  </head>
  <body>
    <!-- <h2>Bundle Insurance Contacts List</h2> -->
    <!-- <input type="text" id="filterFirstName" style="display: inline" />
    <input type="text" id="filterLastName" style="display: inline" />
    <input type="text" id="filterAddress" style="display: inline" />
    <input type="text" id="filterAddress2" style="display: inline" />
    <input type="text" id="filterCity" style="display: inline" />
    <input type="text" id="filterState" style="display: inline" />
    <input type="text" id="filterZip" style="display: inline" />
    <input type="text" id="filterPhone" style="display: inline" />
    <input type="text" id="filterStatus" style="display: inline" />
    <input type="text" id="filterSource" style="display: inline" />
    <input type="text" id="filterLastEditDate" style="display: inline" /> -->

    <table class="table table-striped">
      <thead>
        <tr id="contactListHeaders">
          <th scope="col">#</th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="FirstName">
              First Name
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="LastName">
              Last Name
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Address">
              Address
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Address2">
              Address2
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="City">
              City
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="State">
              State
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Zip">Zip</button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Phone">
              Phone
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Status">
              Status
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="Source">
              Source
            </button>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-primary" id="LastEditDate">
              Last Edit Date
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr id="contactListFilters">
          <!-- <button type="button" class="btn btn-primary" id="Create">+</button> -->
          <th scope="row">0</th>
          <td><input id="filterFirstName" placeholder="First Name" /></td>
          <td><input id="filterLastName" placeholder="Last Name" /></td>
          <td><input id="filterAddress" placeholder="Address" /></td>
          <td><input id="filterAddress2" placeholder="Address 2" /></td>
          <td><input id="filterCity" placeholder="City" /></td>
          <td>
            <select id="filterState" class="form-select">
              <option selected disabled="disabled">State</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IO</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MI</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </td>
          <td><input id="filterZip" placeholder="Zip" /></td>
          <td><input id="filterPhone" placeholder="Phone" /></td>
          <td>
            <select class="form-select" id="filterStatus">
              <option selected disabled="disabled">Status</option>
              <option value="Customer">Customer</option>
              <option value="Former Customer">Former Cust</option>
              <option value="Prospect">Prospect</option>
              <option value="Hot Lead">Hot Lead</option>
              <option value="Cold Lead">Cold Lead</option>
            </select>
          </td>
          <td>
            <select class="form-select" id="filterSource">
              <option selected disabled="disabled">Source</option>
              <option value="Allstate">Allstate</option>
              <option value="Assurance">Assurance</option>
              <option value="Live Transfer Lead">Live Transfer</option>
              <option value="Online Lead">Online Lead</option>
              <option value="Referral">Referral</option>
            </select>
          </td>
          <td>
            <input id="filterLastEditDate" placeholder="Last Edit Date" />
          </td>
        </tr>
      </tbody>
      <tbody id="contactList"></tbody>
    </table>

    <div style="padding-left: 0px"></div>
  </body>
</html>
