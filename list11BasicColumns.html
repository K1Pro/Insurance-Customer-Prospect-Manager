    <table class="table table-striped">
      <thead>
        <tr id="contactListHeaders">
          <th scope="col">
            <p id="createContactButton">+</p>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterFirstName"
                placeholder="First Name"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="FirstName"
              >
                ↕
              </button>
            </div>
            <!-- <button type="button" class="btn btn-primary" id="FirstName">

          </th>
          <th scope="col">
            <div class="input-group mb-3">

                placeholder="Last Name"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="LastName"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterAddress"
                placeholder="Address"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="Address"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterAddress2"
                placeholder="Address2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="Address2"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterCity"
                placeholder="City"
              />
              <button class="btn btn-outline-secondary" type="button" id="City">
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterState"
                placeholder="State"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="State"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterZip"
                placeholder="Zip"
              />
              <button class="btn btn-outline-secondary" type="button" id="Zip">
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterPhone"
                placeholder="Phone"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="Phone"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterStatus"
                placeholder="Status"
                list="listStatus"
              />
              <datalist id="listStatus">
                <option value="Customer"></option>
                <option value="Former Customer"></option>
                <option value="Prospect"></option>
                <option value="Hot Lead"></option>
                <option value="Cold Lead"></option>
              </datalist>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="Status"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterSource"
                placeholder="Source"
                list="listSource"
              />
              <datalist id="listSource">
                <option value="Allstate"></option>
                <option value="Assurance"></option>
                <option value="Live Transfer Lead"></option>
                <option value="Online Lead"></option>
                <option value="Referral"></option>
              </datalist>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="Source"
              >
                ↕
              </button>
            </div>
          </th>
          <th scope="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="filterLastEditDate"
                placeholder="Last Edit Date"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="LastEditDate"
              >
                ↕
              </button>
            </div>
          </th>
        </tr>
