<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script defer src="search.js"></script>
    <title>Search for Contacts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border border-dark" style="height: 8vh">
        <div class="col-12 bg-primary text-light" style="--bs-bg-opacity: 1">
          Insurance - Ubezpieczenia
        </div>
      </div>
      <div
        class="row border border-dark"
        style="height: 46vh; overflow-y: scroll"
      >
        <div
          class="col-12 col-md-3 bg-dark text-light"
          style="padding: 10px; --bs-bg-opacity: 0.85"
        >
          Search Name or Phone:<br />
          <input type="text" id="firstNameSearch" /><br />
          <div id="message"></div>
        </div>
        <div
          class="col-12 col-md-9 bg-secondary"
          style="padding: 10px; --bs-bg-opacity: 0.5"
        ></div>
      </div>
      <div class="row" style="height: 46vh; overflow-y: visible">
        <div
          class="col bg-secondary h-100"
          style="padding: 10px; --bs-bg-opacity: 0.25"
        >
          <form class="row g-3">
            <div class="col-md-6">
              <input
                type="email"
                placeholder="Email"
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Address"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Address 2"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                placeholder="City"
                class="form-control"
                id="inputCity"
              />
            </div>
            <div class="col-md-4">
              <select id="inputState" class="form-select">
                <option selected>Choose State...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                placeholder="Zip"
                class="form-control"
                id="inputZip"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Create Customer/Prospect
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
