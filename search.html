<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calExstyle.css" />
    <script defer src="search.js"></script>
    <title>Bundle Contact Manager</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row border border-dark" style="height: 8vh">
        <div
          id="monthDisplay"
          class="col-12 bg-primary text-light"
          style="--bs-bg-opacity: 1"
        ></div>
        <div class="bg-primary">
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
      <div
        class="row border border-dark"
        style="height: 46vh; overflow-y: scroll"
      >
        <div
          class="col-12 col-md-3 bg-dark text-light"
          style="padding: 10px; --bs-bg-opacity: 0.85"
        >
          Search Name or Phone:<br />
          <input type="text" id="contactSearch" /><br />
          <ul id="myList"></ul>
          <div id="message"></div>
        </div>
        <div class="col-12 col-md-9 bg-secondary" style="--bs-bg-opacity: 0.5">
          <div id="CalendarContainer">
            <div id="CalendarHeader"></div>

            <div id="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>

            <div id="calendar"></div>
          </div>
        </div>
      </div>
      <div class="row" style="height: 46vh; overflow-y: visible">
        <div
          class="col bg-secondary h-100"
          style="padding: 10px; --bs-bg-opacity: 0.25"
        >
          <form id="ContactFields">
            <input
              type="text"
              placeholder="Contact ID"
              class="form-control"
              id="id"
              disabled
            />
            <div class="row g-2">
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Contact Type"
                  class="form-control"
                  id="Status"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="First Name"
                  class="form-control"
                  id="FirstName"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Last Name"
                  class="form-control"
                  id="LastName"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Birth Date"
                  class="form-control"
                  id="BirthDate"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Spouse First Name"
                  class="form-control"
                  id="SpouseName"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Spouse Last Name"
                  class="form-control"
                  id="SpouseLastName"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Birth Date"
                  class="form-control"
                  id="SpouseBirthDate"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-3">
                <input
                  type="text"
                  class="form-control"
                  id="Address"
                  placeholder="Address"
                />
              </div>
              <div class="col-1">
                <input
                  type="text"
                  class="form-control"
                  id="Address2"
                  placeholder="Unit"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="City"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-1">
                <select id="State" class="form-select">
                  <option selected>IL</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IO</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MI</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </div>
              <div class="col-md-1">
                <input
                  type="text"
                  placeholder="Zip"
                  class="form-control"
                  id="Zip"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Phone"
                  class="form-control"
                  id="Phone"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  placeholder="Email"
                  class="form-control"
                  id="Email"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Auto</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="AutoPolicyNumber"
                    aria-label="Auto Policy"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Home</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="HomePolicyNumber"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Life</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="LifePolicyNumber"
                  />
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Condo</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="CondoPolicyNumber"
                    aria-label="Condo Policy"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Renters</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="RentersPolicyNumber"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-text">Landlords</span>
                  <input
                    type="text"
                    placeholder="Policy#"
                    class="form-control"
                    id="LandlordPolicyNumber"
                  />
                </div>
              </div>
            </div>
            <!-- <br />
            <div class="row g-2">
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                  Create Customer/Prospect
                </button>
              </div>
            </div> -->
          </form>
          <!-- <button type="submit" id="BartkaTestButton" class="btn btn-primary">
            Create Customer/Prospect
          </button> -->
        </div>
      </div>
    </div>
  </body>
</html>
